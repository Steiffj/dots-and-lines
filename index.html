<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet">
    <script defer type="module" src="src/main.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots and Lines</title>
  </head>
  <body class="text-stone-900 dark:text-stone-50 bg-stone-100 dark:bg-stone-950">
    <div class="relative overflow-hidden h-screen w-screen">
      <div class="absolute w-full h-full z-10 pointer-events-none">
        <h1 class="absolute p-4 text-2xl pointer-events-auto ">Dots and Lines</h1>
      </div>
      <div id="stage" class="absolute w-full h-full transition-colors "></div>
    </div>

    <div id="sigma-settings" class="hidden">
      <div data-sigma-setting="defaultNodeColor" class="bg-emerald-600 dark:bg-emerald-500"></div>
      <div data-sigma-setting="defaultEdgeColor" class="bg-stone-500 dark:bg-stone-600"></div>
      <div data-sigma-setting="labelFont"></div>
      <div data-sigma-setting="labelSize" class="text-base"></div>
      <div data-sigma-setting="labelWeight" class="font-normal"></div>
      <div data-sigma-setting="labelColor" class="text-stone-900 dark:text-stone-100"></div>
      <div data-sigma-setting="edgeLabelFont"></div>
      <div data-sigma-setting="edgeLabelSize" class="text-sm"></div>
      <div data-sigma-setting="edgeLabelColor" class="text-shadow-stone-900 dark:text-stone-100"></div>
    </div>

    <div id="sigma-styles" class="hidden">
      <div data-sigma-style="backgroundColor" class="bg-stone-100 dark:bg-stone-900"></div>
      <div data-sigma-style="borderColor" class="border-stone-600 dark:border-stone-400"></div>
      <div data-sigma-style="borderRadius" class="rounded-sm"></div>
      <div data-sigma-style="shadowBlur" class="shadow-md shadow-amber-300 dark:shadow-amber-600"></div>
      <div data-sigma-style="shadowColor" class="bg-stone-950/75 dark:bg-stone-800/50"></div>
      <div data-sigma-style="shadowOffsetX" class="shadow-md shadow-amber-300 dark:shadow-amber-600"></div>
      <div data-sigma-style="shadowOffsetY" class="shadow-md shadow-amber-300 dark:shadow-amber-600"></div>
    </div>
  </body>
</html>
